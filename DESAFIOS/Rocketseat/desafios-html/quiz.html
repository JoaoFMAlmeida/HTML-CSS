<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="" method="get">
        <div class="content">

            <h1>Quiz da diversidades.</h1> <hr>

            <ol>
                <li class="question-1">
                    <h3>Qual o melhor filme de todos os tempos?</h3>
                    <div id="options">
                        <div class="option">
                            <input type="radio" name="question-1" id="question-1-a" value="A" />
                            <label for="question-1-a">A) Avatar</label>
                        </div>
    
                        <div class="option">
                            <input type="radio" name="question-1" id="question-1-b" value="B" />
                            <label for="question-1-b">B) Homem-Aranha sem volta para casa </label>
                        </div>
    
                        <div class="option">
                            <input type="radio" name="question-1" id="question-1-c" value="C" />
                            <label for="question-1-c">C) Star Wars: Episódio VII – O Despertar da Força </label>
                        </div>
    
                        <div class="option">
                            <input type="radio" name="question-1" id="question-1-d" value="D" />
                            <label for="question-1-d">D) Vingadores Ultimato</label>
                        </div>
                    </div>
                </li> <br>


                <li class="question-2">
                    <h3>Qual a melhor série de todos os tempos?</h3>
                    <div id="options">
                        <div class="option-1">
                            <input type="radio" name="question-2" id="question-2-a" value="A" />
                            <label for="question-2-a">A) Grey´s Anatomy</label>
                        </div>
    
                        <div class="option-2">
                            <input type="radio" name="question-2" id="question-2-b" value="B" />
                            <label for="question-2-b">B) Game of Thrones</label>
                        </div>
    
                        <div class="option-3">
                            <input type="radio" name="question-2" id="question-2-c" value="C" />
                            <label for="question-2-c">C) La Casa de Papel</label>
                        </div>
    
                        <div class="option-4">
                            <input type="radio" name="question-2" id="question-2-d" value="D" />
                            <label for="question-2-d">D) Vikings</label>
                        </div>
                    </div>
                </li> <br>


                <li class="question-3">
                    <h3>Qual a melhor música?</h3>

                    <div id="options">
                        <div class="option-1">
                            <input type="radio" name="question-3" id="question-3-a" value="A" />
                            <label for="question-3-a">A) Drivers license - Olivia Rodrigo</label>
                        </div>
    
                        <div class="option-2">
                            <input type="radio" name="question-3" id="question-3-b" value="B" />
                            <label for="question-3-b">B) Good 4 u - Olivia Rodrigo </label>
                        </div>
    
                        <div class="option-3">
                            <input type="radio" name="question-3" id="question-3-c" value="C" />
                            <label for="question-3-c">C) MONTERO(Call Me By Your Name) - Lil Nas X</label>
                        </div>
    
                        <div class="option-4">
                            <input type="radio" name="question-3" id="question-3-d" value="D" />
                            <label for="question-3-d">D) STAY - The Kid LAROI and Justin Bieber</label>
                        </div>
                    </div>       
                </li> <br>


                <li class="question-4">
                    <h3>Qual o melhor Streaming? </h3>

                    <div class="option">
                        <input type="radio" name="question-4" id="question-4-a" value="A" />
                        <label for="question-4-a">A) Amazon Prime </label>
                    </div>

                    <div class="option">
                        <input type="radio" name="question-4" id="question-4-b" value="B" />
                        <label for="question-4-b">B) Disney Plus e Disney+</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="question-4" id="question-4-c" value="C" />
                        <label for="question-4-c">C) HBO GO</label>
                    </div>

                    <div class="option">
                        <input type="radio" name="question-4" id="question-4-d" value="D" />
                        <label for="question-4-d">D) Netflix</label>
                    </div>
                </li>

            </ol>
        </div>
    </form>    
</body>
</html>
