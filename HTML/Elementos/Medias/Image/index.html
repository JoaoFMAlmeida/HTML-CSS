<!-- 
    <img>
        - src (Onde a imagem está)
        - alt (Texto alternativo para o caso da imagem não carregar)
        - title (Texto que será mostrado ao descansar o mouse sobre a imagem. 
                 Ps: Mobile não irá funcionar)
    
    Adicionar link na imagem
        - A tag <img> ficará dentro da tag <a></a>
 -->
<a href="http://rocketseat.com.br/" target="_blank">

    <img src="https://rocketseat.com.br/icons/icon-48x48.png"
        alt="Logo da Rocketseat, que consiste em um quadrado preto e dentro dele uma caneta na cor roxa."
        title="Rocketseat" height="100px">
</a> <br> <br> <br>
<hr> <br>

<!-- Título visível na imagem

        - <figure> e <figcaption>
            "A tag <figure> representa o conteúdo independente, frequentemente com uma legenda "<figcaption>",
            Normalmente, isso é uma imagem, uma ilustração, um diagrama, um trecho de código ou uma esquema 
            que é referenciado no texto principal, mas que pode ser movido para outra página ou para um apêndice, 
            sem afetar o fluxo principal."    
-->
<h2>Usando as tags "figure" e "figcaption" </h2>

<figure>
    <a href="https://google.com" target="_blank">
        <img src="https://source.unsplash.com/random" alt="Imagem qualquer"
            title="Colocar um título na imagem ao descansar o mouse" height="250px">
    </a>
    <figcaption>Título ou credenciais da imagem de forma visível</figcaption>
</figure>
